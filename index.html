<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="weather-app">
        <h1>Chania</h1>
        <h2>Thurday 17:00</h2>
        <h2>Clear</h2>

        <div class="row">
          <div class="col-6">
            <div class="weather-emoji"><img src="Images/sunny.png" alt="sunny" /></div>

            <div class="temperature"><p>12 °C | °F</p></div>
          </div>
          <div class="col-6">
            <ul>
              <li class="weather-stats">Percipitation: 0%</li>
              <li class="weather-stats">Humidity: 52%</li>
              <li class="weather-stats">Wind: 0%</li>
            </ul>
          </div>
        </div>
      </div>
      <footer id="github-link"><a href="https://github.com/erofili1/weather-app">Open-source code</a>, by
      Erofili Pateraki
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
