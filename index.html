<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="weather-app">
        <div class="search-results">
          <h1 id="city">Chania</h1>
          <span id="country">GR</span>
          <h3 id="date-time">Thursday 17:00</h3>
          <h3 id="description">Clear</h3>
        </div>

        <div class="search">
          <form id="search-form">
            <input type="text" id="search-text-input" name="city" placeholder="Search city..." >
            <button type="submit" class="btn btn-primary" id="search-button">Search</button>


          </form>

        </div>

        <div class="row">
          <div class="col-6" id="temperature-info">
            <div><img  id="icon" src="Images/sunny.png" alt="weather-icon" /></div>

            <strong id="temperature">26</strong> <a href="" id="celsius">°C</a> | <a href="" id="fahr">°F</a>
          </div>
          <div class="col-6">
            <ul>
              <li class="weather-stats">Humidity: <span id="humidity">45</span>%</li>
              <li class="weather-stats">Wind: <span id="wind">5</span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <footer id="github-link"><a href="https://github.com/erofili1/weather-app">Open-source code</a> by
      Erofili Pateraki
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
