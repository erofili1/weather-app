<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <div class="search-results">
              <h1 id="city">Chania</h1>
              <span id="country">GR</span>
              <h3 id="date-time">Thursday 17:00</h3>
              <h3 id="description">Clear</h3>
            </div>
          </div>
          <div class="col">
            <div class="search">
              <form id="search-form">
                <input type="search" id="search-text-input" name="city-search" placeholder="Type city..." class="mb-3" autocomplete="off">
                <button type="submit" class="btn btn-primary" id="search-button">Search</button>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6" id="temperature-info">
            <div><img  id="icon" src="Images/sunny.png" alt="weather-icon" /></div>
            <strong id="temperature">26</strong>
            <a href="" id="celsius"  class="active">°C</a> <span id="temp-seperator">|</span> <a href="" id="fahr">°F</a>
          </div>
          <div class="col-6">
            <ul>
              <li class="weather-stats">Humidity: <span id="humidity">45</span>%</li>
              <li class="weather-stats">Wind: <span id="wind">5</span>km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col">
              <div class="forecast-days">
                <h5 id="forecast-day-1">Saturday</h5>
              </div>
              <div class="forecast-icon">
                <img src="Images/sunny.png" alt="">
              </div>
              <div class="forecast-temp">
                <span class="forecast-temperature-min">12°</span><span class="forecast-temperature-max"> 18°</span>
              </div>
            </div>

            <div class="col">
              <div class="forecast-days" id="forecast-day">
                 <h5 id="forecast-day-2">Sunday</h5>
              </div>
              <div class="forecast-icon">
                <img src="Images/sunny.png" alt="">
              </div>
              <div class="forecast-temp">
                <span class="forecast-temperature-min">15°</span><span class="forecast-temperature-max"> 22°</span>
              </div>
            </div>

            <div class="col">
              <div class="forecast-days">
                 <h5 id="forecast-day-3">Monday</h5>
              </div>
              <div class="forecast-icon">
                <img src="Images/sunny.png" alt="">
              </div>
              <div class="forecast-temp">
                <span class="forecast-temperature-min">13°</span><span class="forecast-temperature-max"> 20°</span>
              </div>
            </div>

            <div class="col">
              <div class="forecast-days" id="forecast-day">
                 <h5 id="forecast-day-4">Tuesday</h5>
              </div>
              <div class="forecast-icon">
                <img src="Images/sunny.png" alt="">
              </div>
              <div class="forecast-temp">
                <span class="forecast-temperature-min">10°</span><span class="forecast-temperature-max"> 19°</span>
              </div>
            </div>

            <div class="col">
              <div class="forecast-days" id="forecast-day">
                 <h5 id="forecast-day-5">Wednesday</h5>
              </div>
              <div class="forecast-icon">
                <img src="Images/sunny.png" alt="">
              </div>
              <div class="forecast-temp">
                <span class="forecast-temperature-min">14°</span> <span class="forecast-temperature-max"> 21°</span>
              </div>
            </div>

          </div>

        </div>
      </div>
      <footer id="github-link">
        <p><a href="https://github.com/erofili1/weather-app">Open-source code</a>
           by Erofili Pateraki</p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
